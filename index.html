<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="shoppingForm">
        <fieldset>
            <legend> Select Your Product </legend>
            Product:
            <select id="parent">
                
            </select>
            <label for="quantity">Quantity: </label>
            <input name="quantity" type = "number" size = "1">
            
            <label for="name">Name: </label>
            <input name="name" type = "text" size = "10">

            <label for="street">Street: </label>
            <input name="street" type = "text" size = "20">

            <label for="city">City: </label>
            <input name="city" type = "text" size = "10">
            
            <label for="state">State: </label>
            <input name="state" type = "text" size = "2">

            <label for="zipcode">Zipcode: </label>
            <input name="zipcode" type = "text" size = "5">

            <label for="phone">Phone Number: </label>
            <input name="phone" type = "text" size = "10">

            <button type="submit">Submit</button>
         </fieldset>

    </form>

    <a href= "cart.html">Go to your Shopping Cart</a>
    <script src="app.js"></script>
</body>
